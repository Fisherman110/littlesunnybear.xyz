<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="./favicon.ico" />
  <title></title>
  <link rel="stylesheet" href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://unpkg.com/katex@0.16.3/dist/katex.min.css">
</head>

<body>
  <style id="bootstrap_css"></style>
  <link rel="stylesheet" href="./css/body_opacity.css">
  <link rel="stylesheet" href="./css/blogcss.css">
  <style id="blogcss"></style>
  <link rel="stylesheet" href="./css/style.css">
  <style id="whether_nightmode"></style>
  <style id="highlight_css"></style>
  <style id="theme_settings"></style>
  <style id="custom_css"></style>
  <div id="loading" style="font-family: sans-serif">
    <br /><br /><br />
    <center>
      <h2>Loading...</h2>
    </center>
  </div>

  <div id="top"></div>
  <div id="root" style="display:none;"></div>
  <div id="back_to_top_btn">
    <a href="javascript:scrollTo(0,0);" class="btn btn-secondary"><i class="fa fa-angle-up"></i></a>
  </div>
  <div id="night_mode_btn">
    <button class="btn btn-secondary" onclick="switch_night_mode()"><i class="fa fa-moon-o"></i></button>

  </div>
  <div class="modal" tabindex="-1" id="search_dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="search_dialog_title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="search_dialog_body">

        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" tabindex="-1" id="image_viewer_dialog">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="image_viewer_dialog_title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="image_viewer_dialog_body">

        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/marked/marked.min.js"></script>
  <script src="https://unpkg.com/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/axios@0.21.1/dist/axios.min.js"></script>
  <script src="https://unpkg.com/valine@1.5.1/dist/Valine.min.js"></script>
  <script src="https://unpkg.com/@highlightjs/cdn-assets@11.5.1/highlight.min.js"></script>
  <script src="https://unpkg.com/crypto-js@4.1.1/crypto-js.js"></script>
  <script src="https://unpkg.com/katex@0.16.3/dist/katex.min.js"></script>
  <script src="https://unpkg.com/katex@0.16.3/dist/contrib/auto-render.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
